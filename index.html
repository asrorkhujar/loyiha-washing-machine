<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Washing machine settings</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>
  <main class="site-main">
    <h1 class="visually-hidden">Washing machine settings</h1>
    <ul class="site-list">
      <li class="list-item"><b>synthetic</b></li>
      <li class="list-item"><b>wool</b></li>
      <li class="list-item"><b>denim</b></li>
      <li class="list-item"><b>silk</b></li>
      <li class="list-item"><b>line</b></li>
    </ul>

    <section class="features container">
      <div class="head-box">
        <p class="site-content">Loads should beunder 8 pounds. It is recommended using neutral detergant to prevent damage to the cloth and to improve the washing results.</p>
      </div>
      <div class="features-box">
        <div class="boxes timer">
          <span class="box-title">Timer</span> <br>
          <time class="boxs-time settings" datetime="2021-05-25">45 min</time>
        </div>
        <div class="boxes temperatura">
          <span class="box-title">Temperatura</span> <br>
          <strong class="settings">Cold</strong>
        </div>
        <div class="boxes load">
          <span class="box-title">Load</span> <br>
          <strong class="settings">Medium</strong>
        </div>
      </div>
      <button class="button-start" type="button">start</button>
      <button class="arrows left" type="button"></button>
      <button class="arrows right" type="button"></button>
    </section>

  </main>


</body>

</html>
